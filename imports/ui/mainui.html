<template name="layout">
    {{#if currentUser}}
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Address Book</a>
            </div>

            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ currentUser.username }}
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><button type="button" class="btn btn-default logout"><i class="fa fa-fw fa-power-off"></i>Log out</button></li>
                    </ul>
                </li>
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li><a href="{{pathFor 'home'}}"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="{{pathFor 'viewCompanies'}}"><i class="fa fa-building-o"></i> View Companies</a></li>
                    <li><a href="{{pathFor 'addCompany'}}"><i class="fa fa-building-o"></i> Add Company</a></li>

                    {{#if isAdmin}}
                        <li><a href="{{pathFor 'viewEmployees'}}"><i class="fa fa-users"></i> View Employees</a></li>
                        <li><a href="{{pathFor 'addEmployee'}}"><i class="fa fa-users"></i> Add Employee</a></li>
                    {{/if}}

                    <li><a href="{{pathFor 'viewContacts'}}"><i class="fa fa-user-o"></i> View Contacts</a></li>
                    <li><a href="{{pathFor 'addContact'}}"><i class="fa fa-user-o"></i> Add Contact</a></li>
                </ul>
            </div>
        </nav>
        {{>yield}}
    </div>
        {{else}}
                {{logout}}
        {{/if}}
</template>
